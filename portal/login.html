<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dr. Saurabh Singhal</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert library include -->
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="return loginUser()"> <!-- loginUser function call on form submit -->
            <div class="user-box">
                <input type="text" id="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" required="">
                <label>Password</label>
            </div>
            <a href="javascript:void(0);" onclick="loginUser()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </a>
        </form>
    </div>

    <script>
        function loginUser() {
            // Username aur password ke input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Agar username aur password 'admin' hai, toh redirect karte hain
            if (username === "admin" && password === "admin") {
                // Session Storage mein username store karna
                sessionStorage.setItem("username", username);
                
                // Redirect to dashboard.html
                window.location.href = "dashboard.html";
                return false; // Form submit prevent karna
            } else {
                // Agar username/password galat hai toh SweetAlert se error show karte hain
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Username or Password',
                    text: 'Please check your credentials and try again.'
                });
                return false; // Form submit prevent karna
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        #calendar {
            max-width: 600px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            display: none; /* Hide initially */
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<div class="form-container" id="appointmentForm">
    <h2>Complete your Appointment Details</h2>
    <form id="detailsForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4"></textarea>

        <button type="submit">Submit Appointment</button>
    </form>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var appointmentForm = document.getElementById('appointmentForm');
        var selectedDate; // To store the selected date

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            dateClick: function(info) {
                selectedDate = info.dateStr; // Store selected date

                // Check if appointment is available on the selected date (e.g., only allow on Mon/Wed/Fri)
                var date = new Date(selectedDate);
                var day = date.getUTCDay();

                if (day === 1 || day === 3 || day === 5) { // Only Mon, Wed, Fri (1, 3, 5)
                    appointmentForm.style.display = "block"; // Show form
                    alert("Appointment is available on " + selectedDate);
                } else {
                    appointmentForm.style.display = "none"; // Hide form if date is unavailable
                    alert("Sorry, no appointments available on " + selectedDate);
                }
            }
        });

        calendar.render();

        // Form submission event
        document.getElementById('detailsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Appointment booked for " + selectedDate + "!\nName: " + document.getElementById('name').value +
                  "\nEmail: " + document.getElementById('email').value +
                  "\nPhone: " + document.getElementById('phone').value +
                  "\nAddress: " + document.getElementById('address').value +
                  "\nMessage: " + document.getElementById('message').value);
            appointmentForm.style.display = "none"; // Hide form after submission
        });
    });
</script>

</body>
</html>
